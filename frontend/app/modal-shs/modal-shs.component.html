<ng-template #content let-c="close" let-d="dismiss">
    <div class="modal-header">
        <h4 class="modal-title" id="modal-basic-title">{{ modalTitle }}</h4>
        <button type="button" class="close" aria-label="Close" (click)="onClose()">
            <span aria-hidden="true">&times;</span>
        </button>
    </div>
    <div class="modal-body">
        <div *ngIf="idVisit && isAllowed" class="clearfix ">
            <button class="btn btn-warning float-right" data-toggle="button" aria-pressed="false" autocomplete="off" (click)="upVisit()">
                <i class="fa fa-edit" aria-hidden="true"> </i>
                {{ labelUpVisit }}
            </button>
        </div>
        <form>
            <fieldset [disabled]="disabledForm">
                <legend>
                    Transect
                </legend>
                <div class="form-group">
                    <label> Date de la visite : </label>
                    <div class="">
                        <pnx-date [parentFormControl]="formVisit.controls.visit_date_min" [disabled]="disabledForm">
                        </pnx-date>
                    </div>
                </div>


                <div class="form-group">
                    <label> Observateur(s) : </label>
                    <div class="" id="newObserver">
                        <pnx-observers [parentFormControl]="formVisit.controls.cor_visit_observer" [bindAllItem]="true"
                            [disabled]="disabledForm"
                            [idMenu]="storeService.shsConfig.id_menu_list_user" >
                        </pnx-observers>
                    </div>
                </div>


                <div class="form-group">
                    <label> Perturbation(s) : </label>
                    <div class="" id="newPerturs">
                        <pnx-nomenclature [parentFormControl]="formVisit.controls.cor_visit_perturbation" [multiSelect]="true"
                            keyValue="id_nomenclature" [bindAllItem]="true" keyLabel="label_default"
                            [disabled]="disabledForm"
                            codeNomenclatureType="TYPE_PERTURBATION">
                        </pnx-nomenclature>
                    </div>
                </div>

                <div class="form-group">
                    <div class="form-check" id="newExcretes">
                        <input class="form-check-input" id="defaultCheck1" type="checkbox" value="" [formControl]=formVisit.controls.excretes_presence
                        [checked]="formVisit.get('excretes_presence').value" />
                        <label class="form-check-label" for="defaultCheck1">
                            Pr√©sence de crottes
                        </label>
                    </div>
                </div>
            </fieldset>
        </form>
        <hr>
        <form [formGroup]="formPlot">
            <fieldset [disabled]="disabledForm">
                <legend>
                    <h3>Placettes</h3>
                </legend>

                <div formArrayName="plots">
                <div *ngFor="let pl of formPlot.get('plots').controls; let i=index">
                <fieldset>
                    <legend>
                        <h4>Placette {{i+1}} -
                            <span >Code : {{ pl.controls.code_plot.value }} </span>
                        </h4>
                    </legend>
                    <div [formGroupName]="i">
                        <fieldset>
                            <legend><b>Pourcentage de recouvrement taxons</b></legend>
                            <div formArrayName="cor_releve_plot_taxons">
                                <div *ngFor="let taxon of pl.get('cor_releve_plot_taxons').controls; let j=index">
                                    <div  class="form-row">
                                        <div [formGroupName]="j" class="form-group">
                                            <!-- <label>cd_nom :</label>
                                            <input formControlName="cd_nom" /> -->
                                            <label>{{ taxon.get('nom_complet').value }} : </label>
                                            <input type="number" class="col-md-4" formControlName="cover_porcentage" placeholder="Pourcentage de recouvrement"/> <span>%</span>
                                        </div>
                                    </div>
                                </div>
                            </div>
                        </fieldset>

                        <fieldset>
                        <legend><h4>Pourcentage de recouvrement strates</h4></legend>
                            <div formArrayName="cor_releve_plot_strats">
                                <div *ngFor="let strat of pl.get('cor_releve_plot_strats').controls; let k=index">
                                    <div [formGroupName]="k">
                                        <label>{{ strat.get('label_default').value }}</label>
                                        <input type="number" class="col-md-4" formControlName="cover_porcentage" placeholder="Pourcentage de recouvrement"/> <span>%</span>
                                    </div>
                                </div>
                            </div>
                        </fieldset>

                    </div>
                </fieldset>
                </div>
                </div><br>
            </fieldset>
        </form>
    </div>
    <div class="modal-footer">
        <button type="button" class="btn btn-default" (click)="onClose()"> Fermer </button>
        <button *ngIf="!idVisit || onUpVisit" type="button" class="btn btn-success" (click)="onSave()" [disabled]="!formVisit.valid" > Enregistrer </button>
    </div>
</ng-template>

<button [ngClass]="classStyle" (click)="open(content)">
    <i class="{{ iconStyle }}" aria-hidden="true"> </i>
    {{ labelButton }}
</button>
