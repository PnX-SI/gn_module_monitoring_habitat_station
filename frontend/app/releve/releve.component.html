<div *ngIf="dataLoaded">
    <div class="row row-0">
        <div class="card col-xs-12 col-sm-12 col-md-6 col-lg-6 padding-sm tab-container">
            <div>
                <button type="button" class="btn btn-link btn-sm back-button" (click)="backToVisites()">
                    <i class="fa fa-arrow-left" aria-hidden="true"> </i>
                    Retour à la liste des visites
                </button>
            </div>
            <div class="card-header">
                <h3 class="card-title"> visite n° 1 </h3>
            </div>
            <form [formGroup]="visitForm">
                <fieldset>
                    <legend>
                        Transect
                    </legend>
                    <div class="form-group">
                        <label> Observateur(s) : </label>
                        <div id="newObserver">
                            <pnx-observers [parentFormControl]="visitForm.controls.observers" [bindAllItem]="true"
                                [idMenu]="storeService.shsConfig.id_menu_list_user">
                            </pnx-observers>
                        </div>
                    </div>
                    <div class="form-group">
                        <label> Perturbation(s) : </label>
                        <div id="newPerturs">
                            <pnx-nomenclature [parentFormControl]="visitForm.controls.perturbations"
                                [multiSelect]="true" keyValue="id_nomenclature" [bindAllItem]="true"
                                keyLabel="label_default" codeNomenclatureType="TYPE_PERTURBATION">
                            </pnx-nomenclature>
                        </div>
                    </div>
                    <div class="form-group">
                        <label> Date de la visite : </label>
                        <div>
                            <pnx-date [parentFormControl]="visitForm.controls.visit_date_min">
                            </pnx-date>
                        </div>
                    </div>
                </fieldset>
            </form>
            <fieldset>
                <legend>
                    Placettes
                </legend>

                <div class="list-plots">
                    <button *ngFor="let plot of currentSite.plots"
                     class="plot"
                     (click)="onChangePlot(plot)" >code placette : {{ plot.code_plot }}</button>
                  </div>
              
            </fieldset>
        </div>
        <div class="card col-xs-12 col-sm-12 col-md-6 col-lg-6 ">
            <plot_relev 
                [id_plot]='id_plot'
                [taxons]='taxons'
                [strates]='strates'
                (plotReleve)='getPlotReleve($event)'>
            </plot_relev>
        </div>
    </div>

</div>
